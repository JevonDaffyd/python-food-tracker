name: Collect completions
#force reregistration
on:
  schedule:
    - cron: "50 22 * * *"  # 22:50 UTC
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collect script
        env:
          TODOIST_TOKEN: ${{ secrets.TODOIST_TOKEN }}
        run: |
          python collect.py

      - name: Commit updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add food_record.csv food_reference.csv || echo "No CSV changes"
          git commit -m "Update food CSVs [skip ci]" || echo "Nothing to commit"
          git push
